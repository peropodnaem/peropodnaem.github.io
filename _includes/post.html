<h2>{{ post.title }} </h2>
<ul class="post-tags">
    {% for tag in post.tags %}
    <li>#{{tag}}</li>
    {% endfor %}
</ul>
<p>
    {{ post.content | strip_html | strip_newlines | truncate: 200 }}
</p>
<p class="post-read-more-link">
    <a href="{{ post.url | relative_url  }}"> read more ... </a>
</p>
